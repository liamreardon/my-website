<div class="container">

    <h1>PROJECTS</h1>

    <div class="card">
        <section class="course">
                <ul *ngFor="let project of projects">
                    <a href="{{project.link}}">
                        <li id="list">
                            <img src="{{project.img}}">
                            <h3>{{project.name}}</h3>
                            <p>{{project.description}}</p>
                        </li>
                    </a>
                </ul>
            </section>
    </div>

    
</div>
