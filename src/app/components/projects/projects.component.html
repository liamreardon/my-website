<div class="container">

    <h1>PROJECTS</h1>

    <ul *ngFor="let project of projects">
        <a href="{{project.link}}">
            <li>
                <img src="{{project.img}}">
                <h3>{{project.name}}</h3>
                <p>{{project.description}}</p>
            </li>
        </a>
    </ul>

</div>
