<div class="container">
    <h1>PROJECTS</h1>
</div>
    
<div class="container">
    <mat-grid-list cols="2" rowHeight="2:1" class="animated fadeInDown">
        <mat-grid-tile *ngFor="let project of projects">
            <a href="{{ project.link }}">
                <img src="{{ project.img }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <hr>
                <p>{{project.tools}}</p>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
