<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="first-container" id="navbar">
    <div class="nav-container" [ngStyle]="{'background-color': navColor }">
        <div class="nav-row">
            <div class="nav-logo">
            <a routerLink="/" [ngStyle]="{'color': navTextColor }">
                <img src="{{ logo }}" alt="">
            </a>
            </div>
            <div class="nav-controls">
            <a routerLink="/" routerActive="active" [ngStyle]="{'color': navTextColor }">01. Home</a>
            <a routerLink="/projects" routerActive="active" [ngStyle]="{'color': navTextColor }">02. Projects</a>
            <a routerLink="/education" routerActive="active" [ngStyle]="{'color': navTextColor }">03. Education</a>
            <a href="mailto:me@liamreardon.io" [ngStyle]="{'color': navTextColor }">04. Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
            </div>
        </div>
    </div>
</div>
<div class="router">
    <router-outlet></router-outlet>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
